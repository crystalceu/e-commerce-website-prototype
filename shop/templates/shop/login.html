{% extends "shop/layout.html" %}

{% block body %}

    <a  class="{% if request.user_agent.is_mobile %}mobile-cat-h{% else %}cat-h{% endif %}">Login</a>
    <br>
    <br>
    
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" {% if request.user_agent.is_mobile %} style="font-size: 1.9rem; margin-bottom: 5px;" {% else %} style="margin-bottom: 5px;" {% endif %}>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" {% if request.user_agent.is_mobile %} style="font-size: 1.9rem; margin-bottom: 15px;" {% else %} style="margin-bottom: 15px;" {% endif %}>
        </div>
        <button class="btn btnprimary" type="submit"><a {% if request.user_agent.is_mobile %} style="font-size: 2rem;" {% endif %}>Login</a></button>
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
