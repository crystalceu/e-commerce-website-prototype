{% extends "shop/layout.html" %}

{% block title %}Account{% endblock %}

{% block body %}
    <div style="padding-top: 50px;">
        <a class="{% if request.user_agent.is_mobile %}mobile-cat-h{% else %}cat-h{% endif %}">Account</a>
        <div class="row" style="padding: 20px; font-size: 20px;">
            <form action="{% url 'account' %}" method="post">
                {% csrf_token %}
                <ul style="list-style-type: none;">
                    <li><div class="row"><a {% if request.user_agent.is_mobile %} style="font-size: 2.1rem;" {% endif %}>Current Password:</a><input class="form-control" name="current_password" {% if request.user_agent.is_mobile %} style="font-size: 1.9rem;" {% endif %}></div></li>
                    <br>
                    <li><div class="row"><a {% if request.user_agent.is_mobile %} style="font-size: 2.1rem;" {% endif %}>New Password:</a><input class="form-control" name="new_password" {% if request.user_agent.is_mobile %} style="font-size: 1.9rem;" {% endif %}></div></li>
                    <br>
                    <li><div class="row"><a {% if request.user_agent.is_mobile %} style="font-size: 2.1rem;" {% endif %}>Repeat New Password:</a><input class="form-control" name="repeat_new_password" {% if request.user_agent.is_mobile %} style="font-size: 1.9rem;" {% endif %}></div></li>
                    <br>
                    <li><button class="btn btnprimary"><a {% if request.user_agent.is_mobile %} style="font-size: 2.1rem;" {% endif %}>Change Password</a></button></li>
                </ul>
            </form>
        </div>
        <br>
    </div>
{% endblock %}
